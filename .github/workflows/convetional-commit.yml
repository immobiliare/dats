name: conventional-pr
on:
    pull_request:
        branches:
            - main
            - next
jobs:
    build:
        name: Conventional Commits
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
            - uses: webiny/action-conventional-commits@v1.0.3
